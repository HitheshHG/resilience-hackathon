<header></header>
<div class=“content-container”>
    <h1>Support Our Cause</h1>
    <p>Your donation will help us make a difference in the lives of many.</p>
    
  
    <form action=“your_payment_processor_endpoint” method=“post”>
        <label for=“amount”>Donation Amount:</label>
        <input type=“number” id=“amount” name=“amount” required><br><br>
<button type=“button” id=“card-payment-button”>Donate with Credit/Debit Card</button><br>
        
        <button type=“button” id=“google-pay-button”>Donate with Google Pay</button><br>
        
        
        <button type=“button” id=“paypal-button”>Donate with PayPal</button><br>
        
        
        <label for=“upi-id”>UPI ID:</label>
        <input type=“text” id=“upi-id” name=“upi-id” placeholder=“yourname@upi” required><br><br>
        
        <button type=“submit”>Donate Now</button>
    </form>
</div>
